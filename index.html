
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Butterfly Headpiece</title>
  <style>
    body { margin: 0; overflow: hidden; background: #fff; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';
  import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';
  import { FaceMesh } from 'https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js';
  import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';

  let scene, camera, renderer, model, faceMesh, video, tracked = false;

  init();

  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 2;

    renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 1, 0);
    scene.add(light);

    const loader = new GLTFLoader();
    loader.load('butterfly.glb', function (gltf) {
      model = gltf.scene;
      model.scale.set(0.5, 0.5, 0.5);
      model.visible = false;
      scene.add(model);
    });

    video = document.createElement('video');
    video.style.display = 'none';
    document.body.appendChild(video);

    faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/${file}`});
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onResults);

    const cameraUtils = new Camera(video, {
      onFrame: async () => {
        await faceMesh.send({image: video});
      },
      facingMode: 'user'
    });
    cameraUtils.start();

    animate();
  }

  function onResults(results) {
    if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0 && model) {
      const landmarks = results.multiFaceLandmarks[0];
      const forehead = landmarks[10]; // Approximate forehead
      const x = (forehead.x - 0.5) * 2;
      const y = -(forehead.y - 0.5) * 2;
      const z = -forehead.z;

      model.position.set(x, y + 0.4, z - 0.5);
      model.visible = true;
    }
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
